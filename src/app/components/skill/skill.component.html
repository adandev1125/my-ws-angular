<div class="flex flex-col items-center justify-center mx-4 mb-8">
  <div class="w-32 h-32 relative flex items-center justify-center mb-4">
    <round-progress color="#434BD9" [responsive]="true" [current]="experience" [max]="100" [clockwise]="false"
      [rounded]="true" [duration]="2000" [stroke]="10"></round-progress>
    <span class="absolute m-auto text-lg text-center font-semibold px-4">{{name}}</span>
  </div>
  
</div>
